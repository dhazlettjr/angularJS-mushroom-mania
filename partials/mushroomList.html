<input type="text" ng-model="mushroomName">
<input type="radio" value="true" ng-model="poisonous">poisonous
<input type="radio" value="false" ng-model="nonPoisonous">nonPoisonous
<ul ng-repeat="mushroom in mushroomData | filter: {description: mushroomName, edible: poisonous}">
    <li{{mushrooms.name}}</li>
</ul>
